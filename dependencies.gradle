def dependencyGroup(Closure closure) {
    closure.delegate = dependencies
    return closure
}

ext {

    def stateSaverVersion = '1.3.1'
    stateSaver = dependencyGroup {
        implementation "com.evernote:android-state:$stateSaverVersion"
        kapt "com.evernote:android-state-processor:$stateSaverVersion"
    }

    def daggerVersion = '2.16'
    dagger = dependencyGroup {
        implementation "com.google.dagger:dagger-android-support:$daggerVersion"
        kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
        kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    }

    rxjava = dependencyGroup {
        implementation 'io.reactivex.rxjava2:rxjava:2.1.17'
    }

    def moxyVersion = '1.5.3'
    moxy = dependencyGroup {
        implementation "com.arello-mobile:moxy:$moxyVersion"
        kapt "com.arello-mobile:moxy-compiler:$moxyVersion"
    }
}
